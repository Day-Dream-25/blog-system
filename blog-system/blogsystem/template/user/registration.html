{% extends "base.html" %}
{% block content %}

<style>
    body{
        background-color: blanchedalmond;
    }
    .container{
    background-color: white;
    }
</style>
        <div class="container mt-5 mb-5">
    <h1 align="center"> Registration here</h1>

     <form action="" method="POST" id="frm" enctype="multipart/form-data" >
        {% csrf_token %}

         <div class="col-md-6">



         <div class="form-group">
            <label for="id_email">User Name</label>
             <input type="text" class="form-control" name="username" maxlength="150" required="" id="id_username" aria-describedby="emailHelp" placeholder="Enter your name">
         </div>

         <div class="form-group">
            <label for="id_email">Email address</label>
             <input type="email" class="form-control" name="email" maxlength="254" id="id_email" aria-describedby="emailHelp" placeholder="Enter email">
         </div>

         <div class="form-group">
            <label for="id_first_name">First Name</label>
            <input type="text"  class="form-control" name="first_name" maxlength="150" id="id_first_name" aria-describedby="emailHelp" placeholder="Enter first name">
         </div>

         <div class="form-group">
            <label for="id_last_name">Last Name</label>
            <input type="text" class="form-control" name="last_name" maxlength="150" id="id_last_name" aria-describedby="emailHelp" placeholder="Enter last name">
         </div>

         <div class="form-group">
            <label for="id_password">Password</label>
             <input type="text" class="form-control" name="password" maxlength="128" required="" id="id_password" aria-describedby="emailHelp" placeholder="Enter password">
         </div>

         <div class="form-group">
            <label for="id_address">Address</label>
            <input type="text" class="form-control" name="address" maxlength="100" required="" id="id_address" aria-describedby="emailHelp" placeholder="Enter address">
         </div>



    <button type="submit" value="POST/" class="btn btn-primary">submit</button>
</div>
         <div class="col-md-6">
             <img src="../../media/images/reg.PNG " class="img-fluid" alt="Responsive image />

         </div>
    </form>
    </div>
{%endblock content%}
