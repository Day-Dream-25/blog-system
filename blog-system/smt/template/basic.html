{% extends "base.html" %}
{% block content %}
<body>

    <form action="" method="post" id="frm" >
        {% csrf_token %}
        <h2>shop details</h2>
        <table id="example" class="table table-striped table-dark" style="width:100%">

    <thead>
    <tr>

        <th scope="col"> detail</th>


    </tr>
    </thead>
        <tbody>

        {% for object in object_list %}
        {% for history in object.history.all %}
             <tr>
                 <td>{{history.shop_name}}</td>
             </tr>

        {% endfor %}
        {% endfor %}
       </tbody>

    </table>
</form>
</body>
{% endblock content %}

{% block js_content %}

<script>
    $(document).ready(function() {
    $('#example').DataTable();
} );
</script>
  {% endblock js_content %}
