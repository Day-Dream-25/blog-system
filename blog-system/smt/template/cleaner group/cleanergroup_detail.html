{% extends "base.html" %}
{% block content %}

<body>

    <form action="" method="post" id="frm" >
        {% csrf_token %}
        {{ form.as_p }}

        <h3>cleaner group : </h3>

        <br/>

        <table id="example" class="table table-striped table-dark" style="width:100%">

    <thead>
    <tr>

        <th scope="col"> name</th>
        <th scope="col"> update</th>
        <th scope="col"> delete</th>
        <th scope="col"> cleaner</th>

    </tr>

    </thead>
        <tbody>
        <tr>
        {% for object in object_list %}

        <th>{{ object.group_name }}</th>



          <th>
        <a href="{% url 'cleanergroupupdate' object.id %}"><button type="button" class="btn btn-primary" >
            update </button> </a>
        </th>


         <th>
        <a href="{% url 'cleanergroupdelete' object.id %}"><button type="button" class="btn btn-danger" >
            delete </button> </a>
        </th>

         <th>
        <a href="{% url 'cleanerlist' object.id %}"><button type="button" class="btn btn-primary" >
           cleaner </button> </a>
        </th>


        </tr>
       </tbody>
         {% endfor %}
    </table>


         <a href="{% url 'cleanergroup' %}"><button type="button" class="btn btn-success" >
       add cleaner group </button> </a>

       <input type=button value="Previous Page" class="btn btn-warning" onClick="javascript:history.go(-1);">



</form>

</body>
{%endblock content%}

    $(document).ready(function() {
    $('#example').DataTable();
} );
</script>
  {% endblock js_content %}
