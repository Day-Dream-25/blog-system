{% extends "base.html" %}
{% block content %}

    <form action="" method="post" id="frm" >
        {% csrf_token %}

        <h3>Shop list :</h3>

        <br/>

        <table id="example" class="table table-striped table-dark" style="width:100%">

        <thead>
        <tr>

            <th scope="col"> name</th>
            <th scope="col"> history</th>
            <th scope="col"> update</th>
            <th scope="col"> delete</th>

        </tr>
        </thead>
        <tbody>
        <tr>
        {% for object in object_list %}

        <th>{{ object.shop_no }}</th>

         <th>
        <a href="{% url 'historylist' object.id %}"><button type="button" class="btn btn-primary" >
            history </button> </a>
        </th>

         <th>
        <a href="{% url 'shopupdate' object.id %}"><button type="button" class="btn btn-primary" >
            update </button> </a>
        </th>

         <th>
        <a href="{% url 'shopdelete' object.id %}"><button type="button" class="btn btn-danger" >
            delete </button> </a>
        </th>

        </tr>
       </tbody>
         {% endfor %}
    </table>



    <a href="{% url 'shop' %}"><button type="button" class="btn btn-success" >
        add shop </button> </a>

   <input type=button value="Previous Page" class="btn btn-warning" onClick="javascript:history.go();">



</form>

{% endblock content %}

{% block js_content %}

<script>
    $(document).ready(function() {
    $('#example').DataTable();
} );
</script>
  {% endblock js_content %}
