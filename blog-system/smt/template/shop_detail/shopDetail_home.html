{% extends "base.html" %}
{% block content %}

<body>

    <form action="" method="post" id="frm" >
        {% csrf_token %}
        <h2>shop details</h2>
        <table id="example" class="table table-striped table-dark" style="width:100%">

    <thead>
    <tr>

        <th scope="col"> name</th>
        <th scope="col"> detail</th>
        <th scope="col"> update</th>
        <th scope="col"> delete</th>

    </tr>
    </thead>
        <tbody>
        <tr>
        {% for object in object_list %}

        <th>{{ object.shop_name }}</th>


         <th>
        <a href="{% url 'shopdetaildetails' object.id %}"><button type="button" class="btn btn-primary" >
            details </button> </a>
        </th>

         <th>
        <a href="{% url 'shopdetailupdate' object.id %}"><button type="button" class="btn btn-primary" >
            update </button> </a>
        </th>

         <th>
        <a href="{% url 'shopdetaildelete' object.id %}"><button type="button" class="btn btn-danger" >
            delete </button> </a>
        </th>

        </tr>
       </tbody>
         {% endfor %}
    </table>


        <a href="{% url 'shopdetail' %}"><button type="button" class="btn btn-success" >
        add shop details </button> </a>

        <input type=button value="Previous Page" class="btn btn-warning" onClick="javascript:history.go(-1);">



</form>
</body>
{% endblock content %}

{% block js_content %}

<script>
    $(document).ready(function() {
    $('#example').DataTable();
} );
</script>
  {% endblock js_content %}
